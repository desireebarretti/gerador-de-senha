<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Montserrat+Alternates&family=Righteous&family=Roboto&family=Tilt+Neon&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <title>Gerador de Senha</title>
</head>

<body>
    <main>
        <h1>Gerador de Senha</h1>
        <form>
            <div id="tamanho">
                <label for="tamanho-senha">Tamanho de caracteres: <span id="valor"></span></label>
                <input type="range" name="" id="tamanho-senha" min="8" max="15" value="8" oninput="modificarRange()">
            </div>
            <input type="button" id="btn-gerar" value="Gerar Senha" onclick="gerarSenha()">
        </form>

        <section>
            <input type="text" name="" id="senha-gerada" onclick="copiarCodigo()">
            <div id="copiar-senha">
            </div>
        </section>
    </main>
    <script src="javascript/js.js"></script>
</body>

</html>
